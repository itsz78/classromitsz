<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Clases</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h2>¿Que vamos a aprender hoy?</h2>
        
        <div id="subjectsContainer">
            <h3>Materias</h3>
           
            <ul id="subjectsList"></ul> <!-- Lista de materias -->
        </div>

        <div id="topicsContainer" style="display:none;">
            <h3>Temas de la Materia</h3>
            <ul id="topicsList"></ul> <!-- Lista de temas -->
        </div>

        <div id="savedExamsContainer">
            <h3>Exámenes Guardados</h3>
            <!-- Aquí aparecerán los exámenes guardados -->
        </div>
        <!-- Sección para visualizar el video de la lección -->
        <div id="videoContainer" style="display:none;">
            <h3>Lección</h3>
            <div class="video-responsive">
                <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Contenedor para mostrar el porcentaje de lecciones vistas -->
        <div id="progressContainer" style="display:none;">
            <h3>Progreso</h3>
            <p></p>
        </div>

        <!-- Botones de navegación -->
        <div class="nav-buttons">
            <a href="inicio.html"><button><img src="m.png" alt="editar materias"></button></a>
            <a href="mis-cursos.html"><button><img src="a.png" alt="Agregar"></button></a>
            <a href="classes.html"><button><img src="c.png" alt="Avance"></button></a>
            <a href="profile.html"><button><img src="p.png" alt="Perfil"></button></a>
        </div>
    </div>
    <script src="visualizar.js"></script>
</body>
</html>
